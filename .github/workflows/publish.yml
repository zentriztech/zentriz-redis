name: Publish @zentriztech/redis

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Configure pnpm for GitHub Packages
        run: |
          echo "üîß Configurando .npmrc para GitHub Packages..."
          # Usar GITHUB_TOKEN se dispon√≠vel, sen√£o usar DEPLOY_TOKEN
          TOKEN="${{ secrets.DEPLOY_TOKEN || github.token }}"
          echo "@zentriztech:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${TOKEN}" >> .npmrc
          echo "‚úÖ Arquivo .npmrc criado"
          echo "üìã Conte√∫do do .npmrc (token oculto):"
          sed 's/:_authToken=.*/:_authToken=***/' .npmrc
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "current-version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Vers√£o atual no package.json: $VERSION"

      - name: Check if version should be published
        id: should-publish
        run: |
          CURRENT_VERSION="${{ steps.package-version.outputs.current-version }}"
          
          echo "üîç Verificando se vers√£o $CURRENT_VERSION j√° foi publicada..."
          
          # Tentar buscar a vers√£o no GitHub Packages
          PUBLISHED_VERSION=$(npm view @zentriztech/redis@$CURRENT_VERSION version 2>/dev/null || echo "not-found")
          
          if [ "$PUBLISHED_VERSION" = "not-found" ]; then
            echo "‚úÖ Vers√£o $CURRENT_VERSION n√£o foi publicada ainda"
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "üöÄ Deploy ser√° executado!"
          else
            echo "‚ö†Ô∏è Vers√£o $CURRENT_VERSION j√° foi publicada"
            echo "should-publish=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Deploy ser√° pulado"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

      - name: Install dependencies
        if: steps.should-publish.outputs.should-publish == 'true'
        run: |
          echo "üì¶ Instalando depend√™ncias..."
          # Garantir que o token est√° dispon√≠vel
          TOKEN="${{ secrets.DEPLOY_TOKEN || github.token }}"
          export NODE_AUTH_TOKEN="${TOKEN}"
          pnpm install --no-frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.DEPLOY_TOKEN || github.token }}
          PNPM_TOKEN: ${{ secrets.DEPLOY_TOKEN || github.token }}

      - name: Build package
        if: steps.should-publish.outputs.should-publish == 'true'
        run: pnpm build

      - name: Run tests
        if: steps.should-publish.outputs.should-publish == 'true'
        run: pnpm test || echo "‚ö†Ô∏è Testes n√£o configurados, continuando..."

      - name: Publish to GitHub Packages
        if: steps.should-publish.outputs.should-publish == 'true'
        run: |
          echo "üöÄ Publicando @zentriztech/redis@${{ steps.package-version.outputs.current-version }}..."
          pnpm publish --access public --no-git-checks
          echo "‚úÖ Pacote publicado com sucesso!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

      - name: Summary
        run: |
          if [ "${{ steps.should-publish.outputs.should-publish }}" = "true" ]; then
            echo "‚úÖ @zentriztech/redis@${{ steps.package-version.outputs.current-version }} publicado com sucesso!"
          else
            echo "‚è≠Ô∏è Vers√£o ${{ steps.package-version.outputs.current-version }} j√° existe, deploy pulado"
          fi
